<html>
<head>
	<title>Factorial</title>
	<link rel="stylesheet" href="general_style.css">
	<link rel="stylesheet" href="form_style.css">
</head>

<body>
	<br>
	<div class="center">
		<h1>Factorial</h1>
	</div>
	<br>

	<form>	
		<br>
		<label for="no">Enter a Number (0-99): </label>
		<input type="text" id="no" name="no" maxlength="2" size="5" autofocus required>
		<br><br>
		
		<input type="reset" value="Reset">
		<br><br>
	
		<input type="button" value="Find Factorial" onclick="fact()">
		
		<p id="ans" style="color:darkgreen"></p>
	</form>
		
	<script>
		
		function fact() {
			var n = parseInt(document.getElementById("no").value);
			if (n == 0)
				document.getElementById("ans").innerHTML = 1;
			else if (n >= 0 && n <= 99) {
				var i, f = 1;
				for (i = 1; i<=n; i++) 
					f *= i;
				document.getElementById("ans").innerHTML = f;
			}
			else 
				document.getElementById("ans").innerHTML = "Invalid Input";

		}
	
	</script>
</body>
</html>
