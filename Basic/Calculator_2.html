<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.2.0/lib/browser/math.min.js"></script>
    <script>
        function addLog (msg) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            var msg_txt_node = document.createTextNode(msg);
            li.appendChild(msg_txt_node);
            ul.appendChild(li);

        }
        function calculate() {
            expression = document.getElementById("expression").value;
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    console.log(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression+"="+answer);
                } catch (e) {
                    console.log("Bad Expression!");
                    addLog(expression + " is bad. Please fix it.");
                }
            }
        }
        function initialise() {
            calc_button = document.getElementById("calculate");
            calc_button.addEventListener("click", calculate);
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <br>
        <h1>Simple Calculator</h1>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="input" 
                    class="form-control" 
                    id="expression" 
                    placeholder="3*5">
                <br>
                <button id="calculate" 
                    onclick="calculate()" 
                    class="btn btn-primary">
                    Calculate
                </button>
                <br><br>
                <h3>Log</h3>
                <br>
                <ul id="log">
                </ul>
            </div>
            <div class="col"></div>
        </div>
      </div>
</body>

</html>
