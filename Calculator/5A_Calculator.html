<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="general_style.css">
	<link rel="stylesheet" href="form_style.css">
</head>

<body>
	<br>
	<div class="center">	
		<h1>Simple Calculator</h1>
	</div>
	<br>

	<form>

		<label for="no1">Enter First Number (maximum of 10 digits): </label>
		<input type="text" id="no1" name="no1" maxlength="10" size="10" autofocus required>
		<br><br>
	
		<label for="no2">Enter Second Number (maximum of 10 digits): </label>
		<input type="text" id="no2" name="no2" maxlength="10" size="10" required>
		<br><br>
 
		<label for="op">Select the Operation: </label>
		<select id="op" name="op">
			<option value="+">Addition</option>
			<option value="-">Subtraction</option>
			<option value="*">Multiplication</option>
			<option value="/">Division</option>
			<option value="%">Modulo</option>
			<option value="**">Exponent (N1 to the power N2)</option>
		</select>
		<br><br>
	
		<input type="reset" value="Reset">

		<input type="button" value="Find Answer" onclick="calculate()">	

		<p id="ans" style="color:purple"></p>

	</form>

	<script>

		function calculate() {
			var n1 = parseInt(document.getElementById("no1").value);
			var n2 = parseInt(document.getElementById("no2").value);
			var op = document.getElementById("op").value;
			var ans;
    
			if (op == "+") 
				ans = n1 + n2;
			else if (op == "-") 
			      ans = n1 - n2;
			else if (op == "*")
				ans = n1 * n2;
			else if (op == "/")
				ans = n1 / n2;
			else if (op == "%")
				ans = n1 % n2;
			else if (op == "**")
				ans = n1 ** n2;

			document.getElementById("ans").innerHTML = ans;
  		}
	</script>

</body>
</html>
